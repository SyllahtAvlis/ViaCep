<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta CEP - ViaCEP</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoFvZ1Qec5yIPgZz+U99nEJV+ArxE+n/tp1uHhQ8FjzvU8A"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Consulta de Endereço via CEP</h2>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input id="cep" type="text" class="form-control" placeholder="Digite o CEP">
    </div>

    <button id="pesquisar" class="btn btn-primary mb-4">Pesquisar</button>

    <div class="mb-3">
      <label for="logradouro" class="form-label">Logradouro</label>
      <input id="logradouro" type="text" class="form-control">
    </div>    

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input id="bairro" type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input id="cidade" type="text" class="form-control">
      </div>
      
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input id="estado" type="text" class="form-control">
      </div>  

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input id="telefone" type="text" class="form-control">
    </div>
  </div>

  <!-- Bootstrap JS (opcional para interações como modal, toast etc) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Qg98iMW28FhV7FxmMGGvX0+LBsJ2wZB1QaKZ12kGBz6rZnQ7HhAfsksfwz+YN8Q3"
    crossorigin="anonymous"
  ></script>

  <script src="./js/main.js"></script>
</body>
</html>
